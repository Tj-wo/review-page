<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div id="maindiv">
        <span class="dot"><img src="icon-star.svg" alt="Star Icon" width="17" height="16"></span>
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div id="rating">
            <span class="dot" id="select" data-value="1">1</span>&nbsp;&nbsp;&nbsp; 
            <span class="dot" id="select" data-value="2">2</span>&nbsp;&nbsp;&nbsp; 
            <span class="dot" id="select" data-value="3">3</span>&nbsp;&nbsp;&nbsp; 
            <span class="dot" id="select" data-value="4">4</span>&nbsp;&nbsp;&nbsp; 
            <span class="dot" id="select" data-value="5">5</span><br><br>
        </div>    

        <button id="submit-btn">SUBMIT</button>
        
        <div id="message"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
